name: pubviz
version: 2.7.0
description: >-
  A tool to visualize package dependencies and version constraints in your Dart
  project.
homepage: https://github.com/kevmoo/pubviz

environment:
  sdk: '>=2.3.0 <3.0.0'

dependencies:
  args: ^1.4.1
  build_cli_annotations: ^1.0.0
  collection: ^1.0.0
  gviz: ^0.3.0
  http: '>=0.11.1+3 <0.13.0'
  io: ^0.3.2+1
  path: ^1.0.0
  pubspec_parse: ^0.1.0
  pub_semver: ^1.0.0
  stack_trace: ^1.6.0
  yaml: ^2.0.0

dev_dependencies:
  build_cli: ^1.2.1
  build_runner: ^1.0.0
  build_verify: ^1.0.0
  build_version: ^2.0.0
  build_web_compilers: '>=1.0.0 <3.0.0'
  js: ^0.6.1
  pedantic: ^1.1.0
  test: ^1.0.0
  test_descriptor: ^1.0.3
  test_process: ^1.0.1

executables:
  pubviz: null
