language: dart

dart:
- 2.8.1
- dev

dart_task:
- test: --run-skipped
- dartanalyzer: --fatal-warnings --fatal-lints .

matrix:
  include:
  # Only validate formatting using the dev release
  - dart: dev
    dart_task: dartfmt

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
  - $HOME/.pub-cache
