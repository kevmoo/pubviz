name: preload
description: >-
  Automatically generate preload tags for your Dart web application.
version: 1.1.6
homepage: https://github.com/kevmoo/preload
author: Kevin Moore <kevmoo@google.com>

environment:
  sdk: '>=2.2.0 <3.0.0'

dependencies:
  build: '>=0.12.1 <2.0.0'
  # Not imported in code, but used to constrain `build.yaml` requirements
  build_config: '>=0.3.0 <5.0.0'
  glob: ^1.0.0
  path: ^1.0.0

dev_dependencies:
  build_runner: ^1.0.0
  build_test: ^0.10.3+1
  build_verify: ^1.0.0
  logging: ^0.11.0
  pedantic: ^1.4.0
  test: ^1.2.0
